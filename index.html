<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>경조화환 주문서</title>
  <!-- 부트스트랩 CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2>경조화환 주문서</h2>
  
  <!-- 주문 정보 입력 -->
  <form>
    <div class="form-group">
      <label for="department">부서:</label>
      <input type="text" class="form-control" id="department">
    </div>
    <div class="form-group">
      <label for="contactPerson">담당자:</label>
      <input type="text" class="form-control" id="contactPerson">
    </div>
    <div class="form-group">
      <label for="position">직급:</label>
      <input type="text" class="form-control" id="position">
    </div>
    <div class="form-group">
      <label for="contact">연락처:</label>
      <input type="tel" class="form-control" id="contact">
    </div>
  
    <!-- 주문 상품 선택 -->
    <div class="form-group">
      <label for="product">주문 상품:</label>
      <select class="form-control" id="product">
        <option value="꽃다발">100,000원</option>
        <option value="화환">150,000원</option>
        <option value="꽃바구니">200,000원</option>
        <option value="화분">250,000원</option>
      </select>
    </div>
  
    <!-- 경조 내용 입력 -->
    <div class="form-group">
      <label for="occasionType">경조 내용:</label>
      <select class="form-control" id="occasionType" onchange="toggleFields()">
        <option value="없음">없음</option>
        <option value="결혼">결혼</option>
        <option value="부고">부고</option>
      </select>
    </div>

    <!-- 결혼 정보 입력 -->
    <div class="form-group" id="weddingFields" style="display:none;">
      <label for="weddingDateTime">결혼 일시:</label>
      <input type="datetime-local" class="form-control" id="weddingDateTime">
      <label for="weddingLocation">장소:</label>
      <input type="text" class="form-control" id="weddingLocation">
      <label for="weddingRecipient">신랑/신부:</label>
      <select class="form-control" id="weddingRecipient">
        <option value="신랑">신랑</option>
        <option value="신부">신부</option>
      </select>
    </div>

    <!-- 부고 정보 입력 -->
    <div class="form-group" id="funeralFields" style="display:none;">
      <label for="funeralDateTime">부고 일시:</label>
      <input type="datetime-local" class="form-control" id="funeralDateTime">
      <label for="funeralLocation">장소:</label>
      <input type="text" class="form-control" id="funeralLocation">
      <label for="funeralRecipient">수취인:</label>
      <input type="text" class="form-control" id="funeralRecipient">
    </div>
  
    <!-- 접수자 정보 입력 -->
    <div class="form-group">
      <label for="receiverName">접수자 이름:</label>
      <input type="text" class="form-control" id="receiverName">
    </div>
    <div class="form-group">
      <label for="receiverContact">접수자 연락처:</label>
      <input type="tel" class="form-control" id="receiverContact">
    </div>
  
    <!-- 주문 버튼 -->
    <button type="submit" class="btn btn-primary">주문하기</button>
  </form>
</div>

<!-- 부트스트랩 및 jQuery 스크립트 -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
function toggleFields() {
  var occasionType = document.getElementById("occasionType").value;
  var weddingFields = document.getElementById("weddingFields");
  var funeralFields = document.getElementById("funeralFields");

  if (occasionType === "결혼") {
    weddingFields.style.display = "block";
    funeralFields.style.display = "none";
  } else if (occasionType === "부고") {
    weddingFields.style.display = "none";
    funeralFields.style.display = "block";
  } else {
    weddingFields.style.display = "none";
    funeralFields.style.display = "none";
  }
}
</script>
</body>
</html>
